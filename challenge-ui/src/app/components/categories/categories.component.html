<style>
    h2 {
      margin: 8px 0;
    }
  
    p {
      margin: 0;
    }
  
    .content {
      display: flex;
      margin: 82px auto 32px;
      padding: 0 16px;
      max-width: 960px;
      flex-direction: column;
      align-items: center;
    }
  
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 16px;
    }
  
    .card {
      all: unset;
      border-radius: 4px;
      border: 1px solid #eee;
      background-color: #fafafa;
      height: 40px;
      width: 200px;
      margin: 0 8px 16px;
      padding: 16px;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      transition: all 0.2s ease-in-out;
      line-height: 24px;
    }
  
    .card.card-small {
      height: 16px;
      width: 168px;
      cursor: pointer;
      background-color: #0583D2;
    }
  
    /* Responsive Styles */
    @media screen and (max-width: 767px) {
      .card-container > *:not(.circle-link) ,
      .terminal {
        width: 100%;
      }
    }
  </style>
  
  <div class="card-container">
    <button *ngFor="let item of categories$ | async" class="card card-small" tabindex="0" (click)="getJoke(item)">
      <span><strong>{{item}}</strong></span>
    </button>
  </div>
  <div class="card-container" *ngIf="joke">
    <span style="margin-left: 20px;"><strong>Joke: {{joke?.value}}</strong></span>
  </div>
